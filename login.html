<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="login.js" defer></script>
</head>
<body>
    <article class="title-and-logo">
        <h1 id="title" title="Home"><a href="index.html">SHOEBOX</a></h1>
        <a href="index.html"><img class="logo" src="assets/logo.png" alt="logo" title="Home"></a>
    </article>

    <section class="main-container">
        <section class="form-container sign-in-form">
            <article class="sign-in-box form-box">
                <h2>Login</h2>
                <form class="form" action="">
                    <div class="field">
                        <i class="uil uil-at"></i>
                        <input type="email" placeholder="Email Address" name="email" autofocus="" pattern="(\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,6})" title="Please enter a valid email address" required>
                    </div>
    
                    <div class="field">
                        <i class="uil uil-lock-alt"></i>
                        <input class="password-input" type="password" placeholder="Password" name="password" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,15})" title="Password must include: 1 lowercase character, 1 uppercase character, 1 number and be between 8 and 15 characters" required>
                        <div class="eye-btn"><i class="uil uil-eye-slash"></i></div>
                    </div>

                    <div class="forgot-password">
                        <a href="">Forgot password?</a>
                    </div>
                    <input class="login-btn" type="submit" value="Login">
                </form>
                <p id="login-submit-msg"></p>
                <article class="login-options">
                    <p>Or, login with...</p>
                    <div class="other-logins">
                        <a href=""><img src="assets/google.png" alt="google logo"></a>
                        <a href=""><img src="assets/facebook.png" alt="facebook logo"></a>
                        <a href=""><img src="assets/apple.png" alt="apple logo"></a>
                    </div>
                </article>
            </article>

            <div class="img-box sign-in-img-box">
                <div class="sliding-link">
                    <p>New around here?</p>
                    <span class="sign-up-btn">Sign up</span>
                </div>
                <img src="assets/signin-img.png" alt="login image background">
            </div>
        </section>

        <section class="form-container sign-up-form">
            <div class="img-box sign-up-img-box">
                <div class="sliding-link">
                    <p>Already have an account?</p>
                    <span class="sign-in-btn">Login</span>
                </div>
                <img src="assets/signup-img.png" alt="signup image background">
            </div>
            <article class="sign-up-box form-box">
                <h2>Sign up</h2>
                <form class="form-signup" action="">
                    <div class="field">
                        <i class="uil uil-user"></i>
                        <input type="text" placeholder="Full Name" name="name" autofocus="" title="Please enter your first and last name" required>
                    </div>
                    <div class="field">
                        <i class="uil uil-at"></i>
                        <input type="email" placeholder="Email Address" name="email" pattern="(\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,6})" title="Please enter a valid email address" required>
                    </div>

                    <div class="field">
                        <i class="uil uil-lock-alt"></i>
                        <input id="signup-password-input" class="signup-password-input" type="password" placeholder="Password" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,15})" title="Password must include: 1 lowercase character, 1 uppercase character, 1 number and be between 8 and 15 characters" required>
                        <div class="eye-btn2"><i class="uil uil-eye-slash"></i></div>
                    </div>
                    <input class="login-btn" type="submit" value="Sign up">
                </form>
                <article class="login-options">
                    <p>Or, sign up with...</p>
                    <div class="other-logins">
                        <a href=""><img src="assets/google.png" alt="google logo"></a>
                        <a href=""><img src="assets/facebook.png" alt="facebook logo"></a>
                        <a href=""><img src="assets/apple.png" alt="apple logo"></a>
                    </div>
                </article>
            </article>
        </section>
    </section>
</body>
</html>
